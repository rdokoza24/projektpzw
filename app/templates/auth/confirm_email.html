<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Potvrdi email</title>
    <style>
      /* Osnovno stiliziranje za mail klijente */
      body { font-family: Arial, sans-serif; line-height: 1.4; color: #333; }
      .container { max-width: 600px; margin: 0 auto; padding: 20px; }
      .btn { display: inline-block; padding: 10px 18px; background-color: #0d6efd; color: #fff; text-decoration: none; border-radius: 6px; }
      .footer { margin-top: 18px; color: #666; font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dobrodošli, {{ user.username }}!</h2>
      <p>Hvala što ste se registrirali. Kliknite na gumb ispod da potvrdite svoj email adresu:</p>
      <p><a class="btn" href="{{ confirm_url }}">Potvrdi email</a></p>
      <p>Ako gumb ne radi, otvorite ovaj link u pregledniku:</p>
      <p><small>{{ confirm_url }}</small></p>
      <div class="footer">
        <p>Ako niste tražili ovu registraciju, zanemarite ovaj email.</p>
      </div>
    </div>
  </body>
</html>
